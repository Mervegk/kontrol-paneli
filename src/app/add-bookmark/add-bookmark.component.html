<div class="add-bookmark-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Yeni Yer İşareti</h2>

    <form #myForm="ngForm" ngNativeValidate (ngSubmit)="onFsubmit(myForm)"  >
        <div class="form-field">
            <label class="form-label">Ad</label>
            <input class="textbox" ngModel #textField name="name" type="text" placeholder="Ad giriniz..." >
            
        </div>

        <div class="form-field">
            <label class="form-label">URL</label>
            <input class="textbox" ngModel #textField name="url" type="url" placeholder="Örn. https://ornek.com" required>
            
        </div>

        <div class="btn-container">
            <a routerLink="../" class="btn">Vazgeç</a>
            <button class="btn align-end">Oluştur</button>
        </div>
    </form>

</div>

<!-- form etiketinin içine: #myform="ngForm" (ngSubmit)="onFormSubmit(myform)" 
input etiketinin içine: ngModel #textField name="text"  -->
