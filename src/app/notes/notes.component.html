<div class="notes-wrapper">

    <div class="container">

        <div class="notes-list">
            <a routerLink="note.id"></a>
            <app-note-card  *ngFor="let note of notes" [note]="note" @noteCardAnim (ddeleteClick)="offDeleteClick(note)"></app-note-card>

        </div>

        <div class="btn-container btn-centered">
            <a routerLink="add" class="btn ekle-btn" >
                <i class="material-icons-outlined" style="font-size: 20px;">add</i>
                Ekle</a>
        </div>

        
    </div>

</div>
