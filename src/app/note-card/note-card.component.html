<div class="note-card">

    <div class="note-card-title">{{ note.title }}</div>

    <div class="note-card-content" *ngIf="note.content">{{ note.content }}</div>

    <div class="note-card-actions" (click)="$event.stopPropagation()">
        <div class="btn note-card-action-btn" (click)="offDeleteClick()">
            <i class="material-icons">delete</i>
        </div>
    </div>

</div>
